    <script>
        let randomNumber = Math.floor(Math.random() * 101);
        let base = 2;
        let exponent = 3;
        let result = Math.pow(base, exponent);
        let num = -7;
        let absValue = Math.abs(num);
        document.write("<h2>Math Methods:</h2>");
        document.write(`Random Number (0 to 1): ${Math.random()}<br>`);
        document.write(`Random Number (0 to 100): ${randomNumber} <br>`);
        document.write(`Square Root of 16: ${Math.sqrt(16)}<br>`);
        document.write(`Power: ${base}^${exponent} = ${result}<br>`);
        document.write(`Absolute value of ${num} is: ${absValue}`);
    </script>
